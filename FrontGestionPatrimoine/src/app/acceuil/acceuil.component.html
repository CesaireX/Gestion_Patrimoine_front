<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
  <meta charset="UTF-8">
  <!-- Titre du site -->
  <title>Patrimoine</title>

    <link rel="stylesheet" href="/assets/css2/linearicons.css">
    <link rel="stylesheet" href="/assets/css2/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css2/jquery.DonutWidget.min.css">
    <link rel="stylesheet" href="/assets/css2/bootstrap.css">
    <link rel="stylesheet" href="/assets/css2/owl.carousel.css">
    <link type="text/css" rel="stylesheet" href="/assets/css2/main.css">


  </head>
  <body>
<app-barre></app-barre>

      <section id="hero" class="d-flex align-items-center">



        <div class="container-fluid" data-aos="zoom-out" data-aos-delay="100">
          <div class="row justify-content-center">
            <div class="col-xl-10">
              <div class="row">
                <div class="banner-content col-lg-2 col-md-6">
                  <h1>
                    AGENDA<br>
                    <span>DU PATRIMOINE</span>
                    <div *ngIf="spinnerdeconnect" class="loader">
                      <mat-spinner color="warn"></mat-spinner>
                    </div>
                  </h1>
                  <p style="color: white">Decouvrez toutes les portes ouvertes, visites </p>
                  <a *ngIf="connected && !blocage" routerLink="/addpatrimoine" class="btn btn-info">Ajouter un patrimoine!</a><br><br><br>
                  <a routerLink="/listepatrimoine" class="btn btn-info">Liste des patrimoines</a>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">

    <div class="modal-content">

      <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="addMarker($event.coords.lat, $event.coords.lng)">
        <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
          (dragEnd)="markerDragEnd($event)"></agm-marker>
      </agm-map>

      <h5>Address: {{address}}</h5>
      <div>Latitude: {{latitude}}</div>
      <div>Longitude: {{longitude}}</div>

    </div>
  </div>
</div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

      <footer>

      </footer>

      </body>
      </html>
