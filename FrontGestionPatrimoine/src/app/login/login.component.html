<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">

      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" (ngSubmit)="submitLogin(form)" #form="ngForm">
        <span class="login100-form-title">
          Connexion
        </span>

        <div class="wrap-input100 validate-input" data-validate = "renseignez un email valide: ex@abc.xyz">
          <input class="input100" type="text" ngModel name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "le mot de passe est obligatoire">
          <input class="input100" type="password" ngModel name="password" placeholder="Mot de passe">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Connexion
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Avez vous oublier
          </span>
          <a class="txt2" href="#">
            Email / Mot de passe?
          </a>
        </div>

        <br><br>

        <div class="text-center p-t-136">

          <a routerLink="/" class="txt2" href="#">
            Acceuil
            <i class="fa fa-home m-l-5" aria-hidden="true"></i>
          </a>

          <br>

          <a routerLink="/inscription" class="txt2" href="#">
            Creer votre compte
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
