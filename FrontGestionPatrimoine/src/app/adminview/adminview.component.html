<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
  <meta charset="UTF-8">

  <title>Patrimoine</title>

    <link rel="stylesheet" href="/assets/css2/linearicons.css">
    <link rel="stylesheet" href="/assets/css2/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css2/jquery.DonutWidget.min.css">
    <link rel="stylesheet" href="/assets/css2/bootstrap.css">
    <link rel="stylesheet" href="/assets/css2/owl.carousel.css">
    <link type="text/css" rel="stylesheet" href="/assets/css2/main.css">


    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>

    <app-barre></app-barre>

    <section id="team" class="team section-bg">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2 style="color: rgb(0, 0, 0);">PATRIMOINES</h2>
          <p style="color: rgb(0, 0, 0);">Ici vous avez la liste des différents patrimoines proposés par vos utilisateur</p>
        </div>

        <div class="row justify-content-center" style="text-align: center;">

          <div class="col-lg-3 col-md-6 d-flex align-items-stretch"  *ngFor="let patrimoines of patrimoine">
            <div class="member" data-aos="fade-up" data-aos-delay="100">
              <div class="member-img">
                <img style="width: 500px; height: 300px;" [src]="imagepath + patrimoines.image" class="img-fluid" alt="" >
                <div class="social">
                  <a (click)="redirect(patrimoines.id)">+</a>
                  <strong><h3 style="color: white;">{{patrimoines.titre}}</h3></strong>
                </div>
              </div>
              <div class="member-info">
                <h4>Type de patrimoine: <a href="">{{patrimoines.typepat}}</a></h4>
                <h4>Entreprise réalisatrice: <a href="">{{patrimoines.entreprise}}</a></h4>

                <h2 style="color: rgb(28, 168, 122); display: inline; text-align: left;" *ngIf="patrimoines.validation==1">Déja validé</h2>
                <h2 style="color: rgb(192, 161, 21); display: inline; text-align: left;" *ngIf="patrimoines.validation==0">En attente</h2>
              </div>
            </div>
          </div>

        </div>

      </div>
    </section>
